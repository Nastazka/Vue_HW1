<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <h1>Список элементов</h1>
        <ul>
            <li v-for="item in items" :key="item" @click="removeItem">{{item}}</li>
        </ul>
        <button @click="addItem">Добавить</button>
    </div>

    <script>
// 2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".
// 3. *Дополнительное задание: При клике на элемент списка он должен быть удален. (по желанию)

new Vue({
    el: '#app',
    data: {
        items: ['Элемент 1', 'Элемент 2', 'Элемент 3'],
    },
    methods: {
        addItem() {
            this.items.push('Новый элемент списка');
        },
        removeItem(item) {
            const index = this.items.indexOf(item);
            this.items.splice(index, 1);
        },
    },
});

    </script>
</body>
</html>
