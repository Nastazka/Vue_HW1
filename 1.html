<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <button @click="reverseText">Перевернуть</button>
        <p>Привет, Мир!</p>
        <p>{{ reversedText }}</p>
      </div>
      

    <script>
// Часть 2. Задание по Vue
// 1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки должен перевернуться и отобразиться в обратном порядке.

const app = new Vue({
  el: '#app',
  data: {
    text: 'Привет, мир!',
    reversedText: '',
  },
  methods: {
    reverseText() {
      this.reversedText = this.text.split('').reverse().join('');
    },
  },
});




    </script>
</body>
</html>
